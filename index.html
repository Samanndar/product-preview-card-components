<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Preview Components</title>
  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="product-priview-card">
    <picture class="product-priview-card__picture">
      <source srcset="img/image-product-desktop.jpg 1x, img/image-product-desktop@2x.jpg 2x" media="(min-width: 600px)">
      <img src="img/image-product-mobile.jpg" alt="Gabrielle Channel perfum on white surface" class="product-priview-card__img" width="343" height="240" srcset="img/image-product-mobile.jpg 1x, img/image-product-mobile@2x.jpg 2x">
    </picture>
    <div class="product-priview-card__info">
      <h1 class="product-priview-card__title">Gabrielle Essence Eau De Parfum</h1>
      <p class="product-priview-card__category">Perfume</p>
      <p class="product-priview-card__description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of  CHANEL.</p>
      <div class="product-priview-card__price-box">
        <s class="product-priview-card__price">149.99</s><span class="product-priview-card__old-price">169.99</span>
      </div>
      <button class="button button--primary button--block" type="button">
        <span class="button__inner">
          <span class="button__prepend">
            <img src="img/icon-cart.svg" alt="" class="button__icon" width="15" height="16" aria-hidden="true">
          </span>
          <span class="button__text">Add to Cart</span>
        </span>
      </button>
    </div>
  </div>


  <script src="js/main.js"></script>
</body>
</html>
